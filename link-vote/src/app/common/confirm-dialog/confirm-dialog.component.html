<div class="text-center">
  <h1 class="text-center" mat-dialog-title>{{data.header}}</h1>
  <div mat-dialog-content>
    <p>{{data.message}}</p>
    <b>{{data.name}}</b>
  </div>
  <div class="row" mat-dialog-actions>
    <div class="col-5">
      <button [mat-dialog-close]="data.name" cdkFocusInitial mat-button>OK</button>
    </div>
    <div class="col-5 offset-2">
      <button (click)="onNoClick()" mat-button>CANCEL</button>
    </div>


  </div>
</div>
